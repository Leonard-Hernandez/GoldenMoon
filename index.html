<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="theme-color" content="#A67A53" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link type="text/css" rel="stylesheet" href="style.css" />
    <link rel="icon" href="img/logo.png" />
    <title>Golden Moon</title>
  </head>
  <body onload="renderPrendas()">
    <header>
      <span class="brand">
        <a href="index.html">
          <img src="img/logo.png" />
          Golden Moon
        </a>
      </span>
      <nav class="navegador">
        <ul>
          <li>
            <a href="index.html">inicio</a>
          </li>
          <li>
            <a href="proximamente.html" target="_blank">sobre nosotros</a>
          </li>
          <li>
            <a href="https://wa.me/573106147971?text=Hola%20quiero%20más%20información%20sobre%20las%20pijamas" target="_blank">contactame</a>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <h1>Pijamas Hermosas Al mejor precio</h1>
      <section class="catalogo">
        <aside class="filtros">
          <h2>Filtros</h2>
          <form action="">
            <fieldset class="tallas_filtros">
              <legend>Tallas</legend>
              <input type="checkbox" name="tallas_filtros" value="S" id="S_filtro"/><label for="S_filtro">S</label>
              <input type="checkbox" name="tallas_filtros" value="M" id="M_filtro"/><label for="M_filtro">M</label>
              <input type="checkbox" name="tallas_filtros" value="L" id="L_filtro"/><label for="L_filtro">L</label>
              <input type="checkbox" name="tallas_filtros" value="XL" id="XL_filtro"/><label for="XL_filtro">XL</label>
            </fieldset>
            <fieldset class="categorias">
              <legend>Categorias</legend>
              <input type="checkbox" name="bata" id="bata"><label for="bata">Bata</label>
              <input type="checkbox" name="pijama" id="pijama"><label for="pijama">Pijama</label>
              <input type="checkbox" name="camisa" id="camisa"><label for="camisa">Camisa</label>
            </fieldset>
            <fieldset class="precio">
              <legend>Precio</legend>
              <label class="rangoPrecio">
                <input type="range" name="precio" min="0" max="200000" oninput="this.nextElementSibling.value = this.value" value="0"/>
                <output>0</output>
              </label>
            </fieldset>
            <button type="submit" id="filtro" onclick="filtrar()">Aplicar</button>
          </form>
        </aside>
        <article class="prendas" id="prendas_container">
          
        </article>
      </section>
    </main>
    
    <footer>
      <p>Creada para lubraska</p>
      <p>Te amo mucho</p>
      <a href="https://github.com/Leonard-Hernandez/GoldenMoon" target="_blank">Repositorio Github</a>
      <button class="carrito" onclick="enviarCarrito()">
        <img src="img/logoCartito.svg" alt="carrito de compras">
      </button>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
